<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>FedEx</h1>
			<form role="form" novalidate #f="ngForm" (ngSubmit)="onSubmit(f.value)">
				<div class="form-content">
					<div class="form-group">
						<input	type="text"
								class="form-control input-underline input-lg" 
								name="userName" 
								placeholder="User name"
								ngModel
								required>
					</div>

					<div class="form-group">
						<input 	type="password"
								class="form-control input-underline input-lg" 	
								name="password"
								placeholder="Password"
								ngModel
								required>
					</div>
				</div>
				<button type="submit" class="btn rounded-btn" [disabled]="f.invalid"> Log in </button>
				<!-- <a class="btn rounded-btn" routerLink="/dashboard/home"> Log in
				</a>  -->&nbsp; <a type="submit" class="btn rounded-btn"
					routerLink="/signup">Register</a>
			</form>
		</div>
	</div>
</div>
